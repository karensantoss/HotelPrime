<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">
        <h:form acceptcharset="ISO-8859-1">
            <p:dataTable value="#{funcionarioMB.funcionarios}" var="funcionario" paginator="true" rows="6">


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Cargo"/>
                    </f:facet>   
                    <h:outputText value="#{funcionario.cargo.nome}"/>

                </p:column> 


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="CÃ³digo"/>
                    </f:facet>   
                    <h:outputText value="#{funcionario.codigo}"/>
                </p:column>  


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>   
                    <h:outputText value="#{funcionario.nome}"/>
                </p:column>  


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Data de nascimento"/>
                    </f:facet>   
                    <h:outputText value="#{funcionario.dataNacimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                    </h:outputText>
                </p:column> 






                <p:column>
                    <f:facet name="header">
                        <p:commandButton action="/faces/paginas/funcionario.xhtml" icon="ui-icon-plus">
                            
                        </p:commandButton>
                    </f:facet>   
                    <p:commandButton action="#{funcionarioMB.preparaAlteracao}" icon="ui-icon-pencil">
                        
                        <f:setPropertyActionListener value="#{funcionario}" target="#{funcionarioMB.funcionario}"/>
                    </p:commandButton>
                    <p:commandButton action="#{funcionarioMB.remove}" icon="ui-icon-close">
                        <f:setPropertyActionListener value="#{funcionario}" target="#{funcionarioMB.funcionario}"/>
                    </p:commandButton>

                </p:column>  
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
