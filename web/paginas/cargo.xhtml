<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">
        <h:form acceptcharset="ISO-8859-1">
            <p:messages closable="true"/>
            <h:inputHidden value="#{cargoMB.cargo.codigo}"/>
            <p:panel header="Cadastro de Cargo">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome: " for="nome"/>
                    <p:inputText id="nome" value="#{cargoMB.cargo.nome}" rendered="true" requiredMessage="É necessário um nome para o cargo."/>

                    <p:outputLabel value="Principais responsabilidades: " for="prinresp" />
                    <p:inputTextarea id="prinresp" value="#{cargoMB.cargo.principaisResponsabilidads}" rows="10" cols="50" />

                </h:panelGrid>


            </p:panel>
            <p:panel>
                <p:commandButton value="Salvar" action="#{cargoMB.insere}" ajax="false"/>
                
                <p:commandButton value="Cancelar" type="reset"/>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
